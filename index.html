<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
</head>
<body> 
  <div class="container">
    <div class="star">
      <img src="images/icon-star.svg" alt="star!">
    </div>
    <div class="content">
      <h1>How did we do? </h1>
      <p>Please let us know how we did with your <br>
        support request. All feedback is appreciated <br>
        to help us improve our offering!</p>
    </div>
    <div class="ratings">
      <button class="rating">1</button>
      <button class="rating">2</button>
      <button class="rating">3</button>
      <button class="rating">4</button>
      <button class="rating">5</button>
    </div>
    <button class="submit">SUBMIT</button>
  </div>
</body>
</html>
